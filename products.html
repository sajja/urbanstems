<html>
<script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
<script type="text/javascript" src="js/instafeed.min.js"></script>
<link rel="stylesheet" href="css/hover-min.css" />
<link rel="stylesheet" href="css/main.css" />
<style>
    #instafeed {
        padding: 10px;
    }
    
    img {
        padding: 10px;
    }
    
    .fixed {
        position: fixed;
        width: 100%;
        z-index: 9999;
        opacity: 0.9;
    }
</style>
<script>
    $(document).ready(function () {
        // check where the shoppingcart-div is  
        var offset = $('#topBar').offset();
        $(window).scroll(function () {
            var scrollTop = $(window).scrollTop();
            // check the visible top of the browser     
            if (offset.top + 700 < scrollTop) {
                $('#topBar').addClass('fixed');
            }
            else {
                $('#topBar').removeClass('fixed');
            }
        });
    });
</script>
<div id="topBar" class="pagebackground">
    <div class="headerFont" style="float:left">Urban Stems</div>
    <div style="width:50%;float:right;font-size:22px;padding-right:10px;">
        <div style="color:white;margin:5px;float:right;background:inherit" class="hvr-shutter-out-horizontal"><a href="index.html#footer">Contact</a></div>
        <div style="color:white;margin:5px;float:right;background:inherit" class="hvr-shutter-out-horizontal"><a href="index.html">Home</a></div>
    </div>
</div>
<div>
    <div id="instafeed" /> </div>
<div style="clear:left">
    <table width="100%" align="center">
        <tr>
            <td align="center"><img src="img/loadmore.png" id="load-more" width=50/></td>
        </tr>
    </table>
</div>
<script type="text/javascript">
    var loadButton = document.getElementById('load-more');
    var feed = new Instafeed({
        get: 'user'
        , userId: '4754823377'
        , accessToken: '4754823377.1677ed0.24c1ce9487f5473b9ff6bb9a3c262ac2'
        , sortBy: 'most-recent'
        , resolution: 'standard_resolution'
        , template: '<div style="float:left">' + '<div><a href="{{link}}"><img src="{{image}}" width="400"/></a></div>' + '<div style="width:400px;word-wrap:break-word">{{caption}}</div>' + '</div>'
    });
    loadButton.addEventListener('click', function () {
        feed.next();
    });
    feed.run();
</script>

</html>
